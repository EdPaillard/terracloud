apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fluxcd-dashboard
  namespace: weaver
spec:
  releaseName: fluxcd-dashboard
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: weave
        namespace: flux-system
      version: 4.0.36
  interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
  values:
    adminUser:
      create: true
      passwordHash: $2a$10$2LBXbImXzotydLOLDG1lJO..jR5jYZAovRHyNVHUktKbPKjHtIxuu
      username: admininfra
    image:
      repository: weaveworks/wego-app
      tag: v0.36.0
    ingress:
      enabled: yes
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-terracloud
        cert-manager.io/common-name: fluxcd.terracloud.eu
      hosts:
        - host: fluxcd.terracloud.eu
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: fluxcd-dashboard-tls
          hosts:
            - fluxcd.terracloud.eu