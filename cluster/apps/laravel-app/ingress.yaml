apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: terracloud-ingress
  namespace: terracloud
  labels:
    app: terracloud-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: https
    cert-manager.io/cluster-issuer: letsencrypt-terracloud
    cert-manager.io/common-name: terracloud-lil.eu
spec:
  rules:
  - host: terracloud-lil.eu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: terracloud-service
            port: 
              number: 80
  tls:
  - hosts:
    - terracloud-lil.eu
    secretName: terracloud-lil-tls