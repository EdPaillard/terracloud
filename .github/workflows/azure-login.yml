name: 'Azure Login'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:

  azure:
    name: 'Azure'
    runs-on: ubuntu-latest
    steps:

      - name: Azure Login
        uses: azure/login@v1
        with:
          auth-type: IDENTITY
          environment: 'AzureCloud'
          client-id: ${{ secrets.AZURE_CLIENT_ID }}          
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          enable-AzPSSession: true

